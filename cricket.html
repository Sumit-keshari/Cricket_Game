<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket_game</title>
  <link rel="stylesheet" href="cricket.css">
</head>

<body>
  <div id="main_container">
    <div id="container">
      <h1>Bat Bowl Stump Game</h1>
      <div id="button-container">
        <button class="buttons" onclick="
          let computer_Score=randomchoice();
          let result =getResult('Bat',computer_Score)
          alerts('Bat',computer_Score,result)
          ">Bat</button>
        <button class="buttons" onclick="
          computer_Score= randomchoice();
          result=getResult('Bowl',computer_Score)
          alerts('Bowl',computer_Score,result)
          ">Bowl</button>
        <button class="buttons" onclick="
          computer_Score= randomchoice();
          result=getResult('Stumps',computer_Score)
          alerts('stumps',computer_Score,result)
          ">Stump</button>
      </div>
      <button class="reset-btn" onclick="
  resetbtn()
  ">Reset button</button>
    </div>
  </div>
  <script src="cricket.js"></script>
</body>

</html>
